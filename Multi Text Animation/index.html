<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multi Text Animation</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <section class="home">
      <div class="container">
         <div class="row">
            <div class="home-text">
               <h1>How Can I Protect Myself From Covid-19?</h1>
               <p class="animation-text">
                  <span>Wear Face Mask</span>
                  <span>Cover Face When Coughing</span>
                  <span>Wash Your Hand Frequently</span>
                  <span>Stay At Home</span>
                  <span>Avoid Close Contact</span>
               </p>
            </div>
         </div>
      </div>
   </section>


   <script src="script.js"></script>
</body>
</html>
