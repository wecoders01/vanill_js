<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animation Product Cart</title>

   <link rel="stylesheet" href="style.css">

   <div class="product-list">
      <div class="container">
         <div class="row">
            <!-- Start Item -->
            <div class="item">
               <div class="product">
                  <div class="product-thumb">
                     <img src="img/product-1.jpg" class="pro-thumb-img" alt="Product">

                     <div class="product-styles">
                        <span class="active-style" data-image="img/product-1.jpg" style="background-color: #8e5248;"></span>
                        <span class="" data-image="img/product-2.jpg" style="background-color: #5f89bb;"></span>
                        <span class="" data-image="img/product-3.jpg" style="background-color: #b79b98;"></span>
                     </div>
                     <div class="product-button">
                        <a href="#" title="Quick View">
                           <i class="fa fa-eye"></i>
                        </a>
                        <a href="#" title="Add to Cart">
                           <i class="fa fa-shopping-cart"></i>
                        </a>
                        <a href="#" title="Wishlist">
                           <i class="fa fa-heart"></i>
                        </a>
                     </div>
                  </div>
                  <div class="product-info">
                     <h3 class="product-name">Twiin Solo Knit Sweater</h3>
                     <p class="product-cart">Coats, Dress</p>
                     <p class="product-price">$109.00</p>
                  </div>
               </div>
            </div>
