<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Auto Slider with Control</title>
   
   <link rel="stylesheet" href="style.css">
</head>
<body>
   

   <div class="slider">
      <div class="slide-items">
         <div class="item active">
            <div class="img" style="background-image: url(img/slide1.jpg);"></div>
            <div class="caption">
               <div class="text">
                  <h1>Headline Goes Here</h1>
                  <p>Some Dummy Text Goes Here....</p>
               </div>
            </div>
         </div>

         <div class="item">
            <div class="img" style="background-image: url(img/slide2.jpg);"></div>
            <div class="caption">
               <div class="text">
                  <h1>Headline Goes Here</h1>
                  <p>Some Dummy Text Goes Here....</p>
               </div>
            </div>
         </div>

         <div class="item">
            <div class="img" style="background-image: url(img/slide3.jpg);"></div>
            <div class="caption">
               <div class="text">
                  <h1>Headline Goes Here</h1>
                  <p>Some Dummy Text Goes Here....</p>
               </div>
            </div>
         </div>
      </div>

      <!-- Slider Controller -->
      <div class="controls">
         <div class="prev"><</div>
         <div class="next">></div>
      </div>
      <!-- Slider Controller -->

      <!-- Slide Info -->
      <div class="slide-info">
         <div class="meter">
            <div class="inner"></div>
         </div>
         <div class="number">

         </div>
      </div>
      <!-- Slide Info End -->

      <!-- Next Slide Progress Meter -->
      <div class="progress"></div>
      <!-- Next Slide Progress Meter -->
   </div>




   <script src="script.js"></script>
</body>
</html>
